<section (mouseenter)="toggleHover()" (mouseleave)="toggleHover()">
  <div *ngIf="displayHover" class="fade-in hover d-flex content-center items-center">
    <button class="pointer" (click)="displayConfirmation()">Mark Complete</button>
  </div>

  <div class="card-image">
    <span></span>
    <img [src]="stock.imageUrl">
  </div>
  <div class="card-body">
    <div class="card-title">
      <p class="light-text m-b-0">{{stock.code}}</p>
      <h3 class="dark-text m-t-0">{{stock.name}}</h3>
    </div>
    <div class="card-price">
      <p class="light-text">{{stock.price | currency:'EUR'}}</p>
    </div>
    <div class="card-chart">
      <app-chart [stock]="stock"></app-chart>
    </div>
    <div class="card-stockout">
      <app-stock-coverage-status [stock]="stock"></app-stock-coverage-status>
    </div>
  </div>
</section>
